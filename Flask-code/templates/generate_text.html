{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 bg-light sidebar" style="background-color: #fef9e7;">
            <div class="sidebar-sticky">
                <h5 class="pt-3 text-center">Generated Text History</h5>
                <div class="history-box" style="background-color: #f9e79f; padding: 10px; border-radius: 5px;">
                    <ul class="nav flex-column">
                        {% for history_item in history %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{ history_item }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <button id="sidebarToggle" class="btn btn-outline-secondary mb-3">Toggle Sidebar</button>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Generate Text from PDF</h1>
            </div>

            <!-- Form to Upload PDF and Input Text -->
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdf_file">Upload PDF File:</label>
                    <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" required>
                </div>
                <div class="form-group mt-3">
                    <label for="input_text">Input Text:</label>
                    <textarea class="form-control" id="input_text" name="input_text" rows="3" placeholder="Enter your input text here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generate</button>
            </form>
        </main>
    </div>
</div>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>
{% endblock content %}
