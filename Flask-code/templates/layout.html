<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="py-3" style="background-color: #412E27;">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" height="50">
            </div>
            <div class="d-flex align-items-center">
                <h2 class="mb-0 mr-4">ITA</h2>
                <a href="{{ url_for('signup') }}" class="btn btn-outline-primary mr-2">Sign Up</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Login</a>
            </div>
        </div>
    </header>


    <!-- Main Content Section -->
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
